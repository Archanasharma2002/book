<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Book</title>
</head>
<body>
    <header>
        <div class="header"></div>
    </header>
    <section class="book-note" id="book-bg">
    <div class="container">
        <div class="flower-img">
              <img src="https://cdn.pixabay.com/photo/2016/02/23/11/50/three-flower-1217421_1280.png" alt="">
            </div>
            <div class="title">
            
                <h1 class="text">FREEMIND</h1>
                
            </div>
         </div>
 
</section>
<section class=" Notebook">
    <h2 class="note"> Spiral Notebook</h2>
</section>

<footer class="book-footer">
    <div class="footer">
        <div class="bar-code footer-img">
            <img src="bar-image.png" alt="">
        </div>
        <div class="contact-us footer-img">
            <img src="contact-us.jpg" alt="">
        </div>
        <div class="freemind-img footer-img">
            <img src="freemind.png" alt="">
        </div>
        <div class="qr-code footer-img">
            <img src="qrcode.png" alt="">
        </div>
        <div class="details footer-img">
            <p><strong>Price:</strong> $15.99</p>
            <p><strong>Pages:</strong> 120</p>
            <p><strong>Size:</strong> 8.5 x 11 inches</p>
        </div>
    </div>
   </footer>
    
   
</body>
</html>
